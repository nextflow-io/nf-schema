site_name: nf-schema
repo_name: nextflow-io/nf-schema
repo_url: https://github.com/nextflow-io/nf-schema
site_url: https://nextflow-io.github.io/nf-schema/latest/
edit_uri: edit/master/docs/

nav:
  - Home:
      - index.md
      - background.md
      - migration_guide.md
  - Schema:
      - nextflow_schema/index.md
      - nextflow_schema/create_schema.md
      - nextflow_schema/nextflow_schema_specification.md
      - nextflow_schema/sample_sheet_schema_specification.md
      - nextflow_schema/nextflow_schema_examples.md
      - nextflow_schema/sample_sheet_schema_examples.md
  - Parameters:
      - parameters/validation.md
      - parameters/help_text.md
      - parameters/summary_log.md
  - Samplesheets:
      - samplesheets/validate_sample_sheet.md
      - samplesheets/samplesheetToList.md
      - samplesheets/examples.md
  - Configuration:
      - configuration/configuration.md
  - Contributing:
      - contributing/setup.md

theme:
  name: material
  icon:
    logo: octicons/checklist-16
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Inter
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.footer
    - search.share
    - toc.follow
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - def_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - social:
      cards: !ENV [CARDS, true]

extra:
  version:
    provider: mike
